<h1>Products</h1>
<form clrForm clrLayout="vertical" [formGroup]="searchForm">
  <clr-input-container>
    <label>Search</label>
    <input
      clrInput
      placeholder="Keyword"
      name="keyword"
      formControlName="keyword"
    />
  </clr-input-container>
</form>
<div class="clr-row">
  <ng-container *ngFor="let product of products$ | async">
    <div class="clr-col-lg-4 clr-col-sm-6 clr-col-12">
      <div class="card">
        <div class="card-header">
          {{ product.name }}
        </div>
        <div class="card-block">
          <ul class="list">
            <li>Price: {{ product.price }}</li>
            <li>
              {{ product.description }}
            </li>
          </ul>
        </div>
        <div class="card-footer">
          <a class="btn btn-primary">Add</a>
        </div>
      </div>
    </div>
  </ng-container>
</div>
